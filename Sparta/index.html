    <style>
        @font-face {
            font-family: 'Cafe24Ssurround';
            src: url('https://2022-01-newyear.s3.ap-northeast-2.amazonaws.com/Cafe24Ssurround.woff') format('woff');
        }

        * { 
            font-family: 'Cafe24Ssurround';
        }
        /* 별은 모든 것에 적용하라 라는 뜻. */
        .background{
            width: 100vw;
            height: 100vh;

            max-width: 450px;

            background-image: url('https://2022-01-newyear.s3.ap-northeast-2.amazonaws.com/bg_default.png');
            background-position: center;
            background-size: cover;
            /* 백그라운드는 세줄이 함께. (거의) */

            margin: auto;

        }

        body, h1,p{
            margin: 0;
            /* 자동으로 여백이 있는 친구 */
        }

        .title{
            /* background-color: green; */
        /* div는 눈에 안보여서 백그라운드 컬러 활용해서 쓰면 좋음. */

            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            /* 가운데 정렬 */
            padding-top: 5vh;

            color: #3f3732;
        }
        .title > h1{
            font-size: 22px;
            background-color: white;
            
            padding: 8px 16px;
            border-radius: 16px;

            margin-bottom: 16px;
        }
        .title > p{
            font-size: 18px;
        }
        .title > p > span{
            font-size: 22px;
        }

        .btn{
            background-color: #3f3732;
            color: white;

            width: 300px;
            height: 50px;
            border-radius: 10px;

            font-size: 18px;

            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;

            cursor: pointer;
            position: fixed;
            bottom: 16px;
            left: calc(50% - 150px);
        }

        .box > img{
            width: 70px;

            position: absolute;
            bottom: 50%;
            left: 50%;
        }


    </style>
